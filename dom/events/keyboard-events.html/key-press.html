 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2 style="font-family: 'Times New Roman', Times, serif;">key press</h2>
    <p id="output"></p>

    <script>
        document.addEventListener("keypress",(addEventListener)=>{
            document.getElementById("output").innerText=`keypress ${event.key}`;
        })
    </script>
  </body>
  </html>
