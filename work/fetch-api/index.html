<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>USERLIST</h1>

  <table id="postsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Fetch posts and populate the table
    fetch("https://https://jsonplaceholder.typicode.com/users.typicode.com/posts")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#postsTable tbody");

        // Only take first 20 items
        data.slice(0, 11).forEach(post => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${post.name}</td>
            <td>${post.id}</td>
            <td>${post.email}</td>
            <td>${post.username}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching posts:", error));
  </script>
</body>
</html>
