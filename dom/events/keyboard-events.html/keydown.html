<!-- triggers when the key is pressed down -->
 <!-- works for all keys -->
  <!-- triggered once but repeats if u hold the key -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p id="output"></p>

    <script>
        document.addEventListener("keydown",(addEventListener)=>{
            document.getElementById("output").innerText=`keydown ${event.key}`;
        })
    </script>
  </body>
  </html>
