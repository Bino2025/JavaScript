<!-- when a mouse button pressed up -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width : 150px; height: 150px; background: rgb(72, 110, 222);"></div>


    <script>
        document.getElementById("box").addEventListener("mouseleave",function(){
            this.style.background="linear-gradient(to right, red , yellow)";
            console.log("mouse btn pressed up..");
            
        })
    </script>
</body>
</html>
